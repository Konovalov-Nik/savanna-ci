script-dir: /opt/ci/config/modules/openstack_project/files/nodepool/scripts/
dburi: 'mysql://nodepool@localhost/nodepool'

cron:
  check: '*/1 * * * *'

zmq-publishers:
  - tcp://127.0.0.1:8888

gearman-servers:
  - host: 127.0.0.1

providers:
  - name: ci-lab
    username: 'ci-user'
    password: 'nova'
    auth-url: 'http://172.18.168.42:5000/v2.0'
    project-id: 'ci'
    max-servers: 4
    boot-timeout: 120
    pool: public
    networks:
      - net-id: 'ea8dd5b0-f647-4dde-9791-9fb3909967a9'
    images:
      - name: precise-itests
        base-image: 'ubuntu-12.04'
        min-ram: 2048
        private-key: '/etc/nodepool/id_dsa'
        setup: prepare_node_bare.sh

targets:
  - name: savanna-gate
    jenkins:
      url: http://127.0.0.1/jenkins
      user: admin
      apikey: JENKINS_API_KEY
      credentials-id: CREDENTIALS_ID
    images:
      - name: precise-itests
        min-ready: 4
        providers:
          - name: ci-lab
